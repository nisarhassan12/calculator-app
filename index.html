<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
    <main role="application">
        <div class="output">
            <img src="dots.svg" aria-hidden="true">
            0
        </div>
        <div class="controls">
            <button>AC</button>
            <button>%</button>
            <button>^</button>
            <button>/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>&nbsp;</button>
            <button>.</button>
            <button>=</button>
        </div>
    </main>
</body>
</html>
